<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment 1 - See 'N Say Storymaker</title>
  </head>
  <body>
    <div class="main__wrapper mt-4">
      <div class="container">
        <div class="row main__row align-items-start">
          <div class="col-12 col-lg-6">
            <div class="d-flex justify-content-between align-items-start">
              <div class="inner__col purple">
                <span class="fancy_number">1</span>
                <div id="people-column" class="inner__col-portion py-3"></div>
              </div>
              <div class="inner__col yellow">
                <span class="fancy_number">2</span>
                <div id="actions-column" class="inner__col-portion py-3"></div>
              </div>
              <div class="inner__col red">
                <span class="fancy_number">3</span>
                <div id="adjectives-column" class="inner__col-portion py-3"></div>
              </div>
              <div class="inner__col green">
                <span class="fancy_number">4</span>
                <div id="things-column" class="inner__col-portion py-3"></div>
              </div>
              <div class="inner__col blue">
                <span class="fancy_number">5</span>
                <div id="places-column" class="inner__col-portion py-3"></div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 mt-4 mt-lg-0 p-4 bg-light rounded-3">
            <div class="col__wrapper d-flex flex-column">
              <!-- Increment buttons -->
              <div class="d-flex justify-content-between align-items-start">
                <button onclick="incrementPerson()" class="custom__btn mx-1 purple"></button>
                <button onclick="incrementAction()" class="custom__btn mx-1 yellow"></button>
                <button onclick="incrementAdjective()" class="custom__btn mx-1 red"></button>
                <button onclick="incrementThing()" class="custom__btn mx-1 green"></button>
                <button onclick="incrementPlace()" class="custom__btn mx-1 blue"></button>
              </div>

              <!-- Title -->
              <div class="text-center mt-5">
                <h1 class="fw-bold">See 'N Say Storymaker</h1>
                <p class="text-muted mb-0">Brock Mowry (200475649)</p>
              </div>

              <!-- Generate buttons -->
              <div class="d-flex justify-content-evenly mt-5">
                <div class="d-flex flex-column align-items-center">
                  <button onclick="generateStory()" class="custom__btn fixed bg-secondary"></button>
                  <span class="fw-bold mb-0">Generate story</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <button onclick="generateRandom()" class="custom__btn fixed bg-success"></button>
                  <span class="fw-bold mb-0">Generate random story</span>
                </div>
              </div>

              <!-- Output text -->
              <div class="text-center mt-5">
                <p id="output-text" class="fw-bold"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/element.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
