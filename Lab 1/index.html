<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .app__wrapper {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .app__container {
        width: 500px;
        padding: 30px;
        display: flex;
        flex-direction: column;
      }
    </style>

    <title>Lab 1 - RGB Slider</title>
  </head>
  <body>
    <!-- I copied and pasted the code for the slider from the original HTML -->
    <!-- But, added Bootstrap and changed the position to make it look cool -->
    <div class="app__wrapper">
      <div class="app__container bg-light shadow-sm rounded-3">
        <header>
          <h1 class="fw-bold mb-0">Lab 1</h1>
          <p class="mb-0">Adjust the sliders to change the background color.</p>
        </header>
        <main>
          <div class="main__wrapper mt-4">
            <div class="form-group">
              <label for="red">Red</label>
              <input class="form-control" id="red" type="range" min="0" max="255" value="0" />
            </div>
            <div class="form-group mt-3">
              <label for="green">Green</label>
              <input class="form-control" id="green" type="range" min="0" max="255" value="0" />
            </div>
            <div class="form-group mt-3">
              <label for="blue">Blue</label>
              <input class="form-control" id="blue" type="range" min="0" max="255" value="0" />
            </div>
          </div>
        </main>
        <footer>
          <div class="footer__wrapper text-center mt-4">
            <p id="output-text" class="mb-0"></p>
            <p class="text-secondary mb-0">Brock Mowry - 200475649</p>
          </div>
        </footer>
      </div>
    </div>

    <script src="js/page-color-changer.js"></script>
  </body>
</html>
